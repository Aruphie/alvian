<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sandi morse</title>
</head>
<body>
    <h1>TERJEMAHKAN SANDI MORSE</h1>
    <div class="parent">
        <h3>1. Ubah kalimat jadi sandi morse</h3>
        <div class="container">
            <input type="text" name="text" id="kalimat" class="inputText">
            <button type="button" id="btnKalimat">Terjemahkan</button>
        </div>
        <div class="hasil" id="hasilKalimat"><span>Jawaban : </span></div>
    </div>
    <div class="parent">
        <h3>2. Ubah sandi morse jadi kalimat</h3>
        <div class="container">
            <input type="text" name="text" class="inputText" id="morse">
            <button type="button" id="btnMorse">Terjemahkan</button>
        </div>
        <div class="hasil" id="hasilMorse"><span>Jawaban : </span></div>
    </div>
    <div class="parent">
        <h3>3. Hitung umur</h3>
        <div class="container">
        <input type="text" name="text" class="inputText" id="tanggalUser" placeholder="dd-mm-yyyy">
        <button type="button" id="btnUmur">Hitung!</button>
        </div>
        <div class="hasil" id="hasilUmur"><span>Jawaban : </span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
